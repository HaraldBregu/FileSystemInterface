<div
    class="absolute h-16 top-0 left-0 right-0 px-4 py-2 bg-gray-100 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800">
    <div class="flex items-center justify-between  w-full py-2 font-medium text-left">
        <h5
            class="cursor-pointer text-xl font-medium tracking-tight text-gray-900 dark:text-white">
            <span>Search categories and products</span>
        </h5>
    </div>
</div>

<div class="absolute w-full p-4 bg-white dark:bg-gray-900 left-0 right-0 top-16 bottom-0 overflow-auto">
    <app-search-data *ngIf="!(searchDataLoading$ | async)" [selectable]="false" (onSelectItem)="selectItem($event)"
        [searchData$]="searchData$" [searchDataResult$]="searchDataResult$"
        (onSelectCatalogName)="selectCatalogName($event)" (onSelectProductType)="selectProductType($event)"
        (onSetOperator)="setOperator($event)" (onSetPostField)="setPostField($event)"
        (onSetPostFieldCondition)="setPostFieldCondition($event)" (onSetPostFieldValue)="setPostFieldValue($event)"
        (onAddEmptyCondition)="addEmptyCondition()" (onRemoveCondition)="removeCondition($event)"
        (onGetSearchDataResult)="getSearchDataResult()">
    </app-search-data>
</div>
