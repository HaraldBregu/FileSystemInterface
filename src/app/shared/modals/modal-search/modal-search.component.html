<div *ngIf="visible" class="fixed z-50 inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto py-5 px-2 border shadow-lg rounded-md bg-white w-4/5">
        <button type="button" (click)="close()"
            class="absolute top-3 right-5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
            <fa-icon [icon]="['fas', 'xmark']" class="text-xl"></fa-icon>
            <span class="sr-only">Close modal</span>
        </button>
        <div class="px-6 py-6 lg:px-8">
            <h3 class="mb-8 text-xl font-medium text-gray-900 dark:text-white">Search and select</h3>
            <app-search-data (onSelectItems)="selectItems($event)" [searchData$]="searchData$"
                [searchDataResult$]="searchDataResult$" (onSelectCatalogName)="selectCatalogName($event)"
                (onSelectProductType)="selectProductType($event)" (onSetOperator)="setOperator($event)"
                (onSetPostField)="setPostField($event)" (onSetPostFieldCondition)="setPostFieldCondition($event)"
                (onSetPostFieldValue)="setPostFieldValue($event)" (onAddEmptyCondition)="addEmptyCondition()"
                (onRemoveCondition)="removeCondition($event)" (onGetSearchDataResult)="getSearchDataResult()">
            </app-search-data>
        </div>
    </div>
</div>
