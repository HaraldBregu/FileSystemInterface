<div *ngIf="visible" class="fixed z-40 inset-0 bg-gray-600 dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-80 overflow-y-auto h-full w-full">
    <div class="relative z-50 md:w-80 top-20 mx-auto py-5 px-2 border border-gray-950 shadow-lg rounded-md bg-white dark:bg-gray-900">
        <button type="button" (click)="close()"
            class="justify-center absolute top-3 right-5 text-gray-400 bg-transparent hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-gray-100 text-xl w-8 h-8 ml-auto flex items-center content-center">
            <fa-icon [icon]="['fas', 'xmark']" class=""></fa-icon>
            <span class="sr-only">Close modal</span>
        </button>
        <div class="px-6 py-6 lg:px-8">
            <h3 class="mb-4 text-lg font-medium text-gray-900 dark:text-white">Select API environment</h3>
            <ul class="my-4 space-y-3">
                <li *ngFor="let item of environments">
                    <a (click)="selectEnvironment(item)"
                        class="flex items-center p-2 text-sm text-gray-900 dark:text-white rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 group hover:shadow">
                        <span class="flex-1 ml-3 whitespace-nowrap">{{item}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
