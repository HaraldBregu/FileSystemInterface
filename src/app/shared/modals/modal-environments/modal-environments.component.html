<div *ngIf="visible" class="fixed z-50 inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative md:w-80 top-20 mx-auto py-5 px-2 border shadow-lg rounded-md bg-white">
        <button type="button" (click)="close()"
            class="absolute top-3 right-5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
            <fa-icon [icon]="['fas', 'xmark']" class="text-xl"></fa-icon>
            <span class="sr-only">Close modal</span>
        </button>
        <div class="px-6 py-6 lg:px-8">
            <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Select the environment</h3>

            <ul class="my-4 space-y-3">
                <li *ngFor="let item of environments">
                    <a (click)="selectEnvironment(item)"
                        class="flex items-center p-2 text-sm text-gray-900 rounded-lg bg-gray-100 hover:bg-gray-200 group hover:shadow">
                        <span class="flex-1 ml-3 whitespace-nowrap">{{item}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
