<div class="mt-6">
    <div class="relative overflow-x-auto border border-gray-200 sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-4">
                        Product name
                    </th>
                    <th scope="col" class="px-6 py-4">
                        Type
                    </th>
                    <th scope="col" class="px-6 py-4">
                        Data 1
                    </th>
                    <th scope="col" class="px-6 py-4">
                        Data 2
                    </th>
                    <th scope="col" class="px-6 py-4">
                        Content
                    </th>
                    <th scope="col" class="px-6 py-4">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data" (click)="selectItem(item)"
                    class="bg-white cursor-pointer border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        <fa-icon *ngIf="isCategory(item.type)" [icon]="['fas', 'folder']" [ngClass]="colorForItem(item)"></fa-icon>
                        <fa-icon *ngIf="isFile(item.type)" [icon]="['fas', 'file']" [ngClass]="colorForItem(item)"></fa-icon>
                        <span class="ml-2">{{item.name}}</span>
                    </th>
                    <td class="px-6 py-4">
                        <span *ngIf="isCategory(item.type)">Category</span>
                        <span *ngIf="isFile(item.type)">File</span>
                    </td>
                    <td class="px-6 py-4">
                        -
                    </td>
                    <td class="px-6 py-4">
                        -
                    </td>
                    <td class="px-6 py-4">
                        {{ item.items_count || "-" }}
                    </td>
                    <td class="flex items-center px-6 py-4 space-x-3">
                        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
