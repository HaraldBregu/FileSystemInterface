<nav
  class="mt-20 justify-between px-4 py-3 text-gray-700 border border-gray-200 rounded-lg sm:flex sm:px-5 bg-gray-100">
  <ol class="inline-flex items-center mb-3 space-x-1 md:space-x-3 sm:mb-0">
    <li *ngFor="let item of items; let first = first; let i = index">
      <a (click)="selectItem(item)" class="cursor-pointer">
        <div class="flex items-center">
          <div [ngSwitch]="item.type">
            <fa-icon *ngSwitchCase="itemTypeCatalog" [icon]="['fas', 'home']" class="text-gray-400"></fa-icon>
            <fa-icon *ngSwitchCase="itemTypeCategory" [icon]="['fas', 'folder']" class="text-gray-400"></fa-icon>
            <fa-icon *ngSwitchCase="itemTypeProduct" [icon]="['fas', 'folder']" class="text-gray-400"></fa-icon>
          </div>
          <span class="mx-1 text-sm font-medium text-gray-500 md:mx-2 dark:text-gray-400">{{item.title}}</span>
          <span *ngIf="item.childs && item.childs > 0"
            class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 hidden sm:flex">
            {{item.childs}}
          </span>
        </div>
      </a>
    </li>
  </ol>
</nav>
