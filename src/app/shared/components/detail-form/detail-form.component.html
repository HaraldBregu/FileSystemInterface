<div class="relative w-full overflow-hidden" [ngClass]="{
    'pl-6 pr-6 py-2 border border-gray-300 rounded-lg bg-white' : framed }">

    <div *ngIf="(getPropertiesLoadingObserver$ | async) || (savePropertiesLoadingObserver$ | async)"
        class="z-40 bg-opacity-90 absolute top-0 right-0 bottom-0 left-0 p-4" [ngClass]="{'bg-gray-100' : framed }">
        <div class="flex items-center justify-center">
            <svg aria-hidden="true" class="w-6 h-6 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
        </div>
    </div>

    <button type="button" (click)="toggleAccordion()"
        class="flex items-center justify-between w-full py-2 font-medium text-left"
        [ngClass]="{ 'cursor-default': !framed}">
        <h5 class="text-md font-medium tracking-tight text-gray-900">{{(selectedProductObserver$ | async)?.name}}
        </h5>
        <fa-icon class="text-gray-600 transition-transform" [icon]="['fas', 'chevron-right']" [ngClass]="{
            'rotate-90' : !fold,
            'hidden' : unfolded
         }">
        </fa-icon>
    </button>

    <div *ngIf="(!fold || unfolded) && !(getPropertiesLoadingObserver$ | async)">
        <div class="my-4 border-b border-gray-200 dark:border-gray-700">
            <div
                class="flex items-center justify-between w-full font-medium text-left text-gray-500 border-b border-gray-200">
                <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" role="tablist">
                    <li *ngFor="let tab of tabs" class="mr-2" role="presentation">
                        <button *ngIf="currentTab === tab" (click)="selectTab(tab)"
                            class="inline-block pr-2 py-4 border-b-2 rounded-t-lg hover:text-gray-600 border-gray-300 dark:hover:text-gray-300"
                            type="button">{{ tab }}</button>
                        <button *ngIf="currentTab !== tab" (click)="selectTab(tab)"
                            class="inline-block pr-2 py-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                            type="button" role="tab">{{ tab }}</button>
                    </li>
                </ul>
                <button *ngIf="currentTab === 'Associations'" type="button" (click)="saveAssociationData()"
                    class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-md hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                    Save
                </button>
            </div>
        </div>

        <app-prop-form [ngClass]="{'hidden' : currentTab !== 'BaseProperties'}" type="Base"
            (onSave)="saveBaseProperties($event)"></app-prop-form>
        <app-prop-form [ngClass]="{'hidden' : currentTab !== 'CustomProperties'}" type="Custom"
            (onSave)="saveCustomProperties($event)"></app-prop-form>
        <app-variants-table [ngClass]="{'hidden' : currentTab !== 'Variants'}" type="variant"
            (onSave)="saveVariantProperties($event)"></app-variants-table>
        <app-association-data [ngClass]="{'hidden' : currentTab !== 'Associations'}"
            (onDataChanges)="dataAssociationChanges($event)"></app-association-data>

    </div>
</div>
