<div class="w-full mt-4 px-6 border border-gray-200 rounded-lg text-gray-700 bg-gray-100">

    <button type="button" (click)="collapse = !collapse; toggleAccordion()"
        class="flex items-center justify-between w-full py-2 font-medium text-left">
        <h5 class="text-md font-medium tracking-tight text-gray-900 dark:text-white">{{title}}</h5>
        <fa-icon [icon]="['fas', 'chevron-right']" [ngClass]="!collapse ? 'rotate-90' : ''"
            class="text-gray-600 transition-transform"></fa-icon>
    </button>

    <div *ngIf="!collapse && properties">
        <form [formGroup]="detailFormGroup" (onSubmit)="onSubmit()" class="space-y-4 mt-4 mb-2">
            <div *ngFor="let property of properties">
                <div class="flex w-full py-5 font-medium text-left text-gray-500 border-b border-gray-200">
                    <span>{{property.name | titlecase}}</span>
                </div>
                <div *ngFor="let field of property.childs" class="flex flex-wrap -mx-3 mb-6 mt-4">
                    <div class="w-full px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                            {{field.displayname}}
                        </label>
                        <div [ngSwitch]="field.datatype">
                          
                           
                            <div *ngSwitchDefault>
                                Default
                            </div>
                        </div>
                        <input type="text" formControlName="{{field.name}}"
                            class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                    </div>
                </div>
            </div>
            <div *ngIf="!collapse" class="flex items-left pb-6">
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Modifica
                </button>
            </div>
        </form>
    </div>

</div>
