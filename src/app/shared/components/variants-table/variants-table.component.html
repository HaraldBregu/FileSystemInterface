<form [formGroup]="variantFormGroup" class="space-y-4 mt-4 mb-2 pb-4">
    <div class="mt-6">
        <div class="relative overflow-x-auto">
            <div class="flex items-center justify-between pb-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor"
                            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <fa-icon [icon]="['fas', 'search']" class="text-gray-600 text-sm"></fa-icon>
                        </div>
                        <input type="text"
                            class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Filter items">
                    </div>
                </div>
                <div>
                    <button type="button" (click)="saveVariants()"
                        class="px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save
                        changes</button>
                </div>
            </div>
            <table class="w-full text-sm text-left text-gray-500 border border-gray-200 sm:rounded-sm">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th *ngFor="let variant of headerVariant?.properties" scope="col" class="px-2 py-2">
                            {{variant.name}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let variant of variants; let index = index"
                        class="bg-white cursor-pointer border-b hover:bg-gray-50">
                        <td [formGroupName]="'variant'+index" *ngFor="let property of variant.properties"
                            class="px-2 py-2">
                            <span *ngIf="property.readonly">{{property.value}}</span>
                            <div *ngIf="!property.readonly && property.options.length === 0">
                                <input type="text" [formControlName]="property.name"
                                    class="block w-full text-xs bg-gray-200 text-gray-700 border border-gray-200 rounded-md py-2 px-3 leading-tight">
                            </div>
                            <div *ngIf="!property.readonly && property.options.length > 0">
                                <select [formControlName]="property.name"
                                    class="bg-gray-50 border border-gray-300 py-2 px-3 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full">
                                    <option *ngFor="let value of property.options">
                                        <span
                                            class="bg-gray-50 border border-gray-300 py-2 px-3 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full">
                                            {{value.text}}
                                        </span>
                                    </option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
